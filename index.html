<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Sannik</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/7ef8ae57ca.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="w-screen h-screen flex bg-contain">
    <div
      class="mx-auto my-auto max-h-96 container flex justify-center gap-8 bg-white/10 shadow-lg rounded-xl backdrop-blur-sm rounded p-4 border"
    >
      <div id="profile" class="flex w-full">
        <div class="w-full p-4 flex flex-col justify-center items-center gap-6 border-e-2">
          Myself
          <span id="name" class="text-4xl uppercase text-emerald-700"
            >Sannik Bej</span
          >
          <img
            src="img/20221102_154427_SQR.jpg"
            alt="pfp"
            class="rounded-full w-40 ring ring-white"
          />
          <div id="socials" class="flex gap-4 text-3xl">
            <a
              href="http://www.twitter.com/SaNniK35"
              target="_blank"
              rel="noopener noreferrer"
              ><i class="fa-brands fa-twitter text-sky-600"></i
            ></a>
            <a
              href="http://www.github.com/sannik-bej"
              target="_blank"
              rel="noopener noreferrer"
              ><i class="fa-brands fa-github"></i
            ></a>
            <a
              href="http://www.linkedin.com/in/sannik-bej"
              target="_blank"
              rel="noopener noreferrer"
              ><i class="fa-brands fa-linkedin text-sky-800"></i
            ></a>
          </div>
        </div>
        <div id="about">

        </div>
      </div>
      <div id="background" class="w-full rounded-xl bg-no-repeat bg-contain">
        <div id="works" class="h-full flex flex-col justify-center items-center p-2 rounded-xl backdrop-blur-sm">
            My Work
        </div>
      </div>
    </div>
  </body>
</html>
